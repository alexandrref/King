<!DOCTYPE html>
<html>
<head>
	<title>SPA_Restaraunt</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<header class="main_header">
		<div class="main_header__line">
			<div class="container">
				<div class="row">
					<div class="main_header__logo_wrap col-md-2 col-sm-12">
						<a class="main_header__logo" href="#"><img src="img/logo.png"></a>
					</div>
				</div>
			</div>
		</div>
			<div class="row">
				<div class="col-md-12">
						<div class="main_header__preview">
							<h2 class="main_header__preview_text">Собери бургер своей мечты!</h2>
						</div>
				</div>
			</div>
	</header>
	<section class="main_section">
		<div class="container">
				<div class="main_section__builder_block row">
					<div class=" col-md-4">
						<div class="main_section__builder_block_item">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<h3>Собери пиццу</h3>
										<button class="main_section__builder_block_item_btn">
											Собрать!
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="main_section__builder_block_item">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<h3>Собери бургер</h3>
										<button class="main_section__builder_block_item_btn">
											Собрать!
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="main_section__builder_block_item">
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<h3>Собери суши</h3>
										<button class="main_section__builder_block_item_btn">
											Собрать!
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
		</div>
	</section>
</body>
</html>
